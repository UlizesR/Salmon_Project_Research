<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Document</title>

</head>

<body>
    <div id="app" class="w-screen h-screen bg-green-700 grid grid-cols-3">
        <div class="h-full">
        </div>
        <!-- Canvas -->
        <canvas id="canvas" class="w-full h-full"></canvas>
        <div class="h-full flex flex-col p-2 gap-2">
            <!-- Fish Energetics -->
            <div class="w-full h-fit bg-slate-500 rounded-lg border-2 border-black p-2 flex flex-col items-center">
                <h1 class="text-2xl">Fish Energetics</h1>
                <br/>
                <h1 class="text-2xl">Fish Stats</h1>
                <div class="w-full h-fit p-1 flex justify-between">
                    <h1 id="Stamina" class="text-xl">Stamina: 0 %</h1>
                    <h1 id="Velocity" class="text-xl">Velocity: 0 ft/s</h1>
                    <h1 id="SwimTime" class="text-xl">SwimTime: 0 s</h1>
                </div>
                <br/>
                <h1 class="text-2xl">Fish Controls</h1>
                <div class="w-full h-fit p-1 grid grid-cols-2">
                    <div class="flex justify-between items-center p-2">
                        <label id="FishSpeciesLabel" class="text-lg" for="FishSpecies">Species</label>
                        <select id="FishSpecies" class="w-2/3 rounded-md p-1">
                            <option value="1">Steelhead</option>
                            <option value="2">Rainbow</option>
                            <option value="3">Chinook</option>
                            <option value="4">Artic Char</option>
                        </select>
                    </div>
                    <div class="flex justify-between items-center p-2">
                        <label id="FishModeLabel" class="text-lg" for="FishSpecies">Mode</label>
                        <select id="FishMode" class="w-2/3 rounded-md p-1">
                            <option value="1">Prolonged</option>
                            <option value="2">Burst</option>
                        </select>
                    </div>
                    <div class="flex justify-between items-center p-2">
                        <label id="FishLengthLabel" class="text-lg" for="FishLength">Length (in)</label>
                        <input id="FishLength" class="w-2/3 p-1 px-2 rounded-md" type="number" min="1" max="100" value="10" class="w-1/2">
                    </div>
                    <div class="flex justify-between items-center p-2">
                        <label id="FishSpeedLabel" class="text-lg" for="FishLength">Speed (ft/s)</label>
                        <input id="FishSpeed" class="w-2/3 p-1 px-2 rounded-md" type="number" min="1" max="100" value="1" class="w-1/2">
                    </div>
                </div>
            </div>
            <!-- River Controls -->
            <div class="w-full h-fit bg-slate-500 rounded-lg border-2 border-black p-2 flex flex-col items-center">
                <h1 class="text-2xl">River Controls</h1>
                <br/>
                <div class="w-full h-fit p-1 grid grid-cols-2">
                    <div class="flex justify-between items-center p-2">
                        <label id="RiverSpeedLabel" class="text-lg" for="RiverSpeed">Speed (ft/s)</label>
                        <input id="RiverSpeed" class="w-2/3 p-1 px-2 rounded-md" type="number" min="1" max="10" value="1" class="w-1/2">
                    </div>
                    <div class="flex justify-between items-center p-2">
                        <label id="RiverDepthLabel" class="text-lg" for="RiverDepth">Depth (ft)</label>
                        <input id="RiverDepth" class="w-2/3 p-1 px-2 rounded-md" type="number" min="1" max="4" value="1" class="w-1/2">
                    </div>
                    <div class="flex justify-between px-5">
                        <label for="ShowGrid">Show Grid</label>
                        <input id="ShowGrid" type="checkbox">
                    </div>
                    <div class="flex justify-between px-5">
                        <label for="ShowVectors">Show Vectors</label>
                        <input id="ShowVectors" type="checkbox">
                    </div>
                    <div class="flex justify-between px-5">
                        <label for="DrawObstacles">Draw obstacles</label>
                        <input id="DrawObstacles" type="checkbox">
                    </div>
                </div>
                <div class="w-full flex justify-center gap-3 p-2">
                    <button id="reset" class="w-1/2 border-2 border-black p-1 hover:bg-slate-400">
                        Reset
                    </button>
                    <button id="start" class="w-1/2 border-2 border-black p-1 hover:bg-slate-400">
                        Start
                    </button>
                </div>
        </div>
</body>

<script defer type="module" src="./src/main.ts"></script>

</html>

    <meta charset="UTF-8">

</head>

<body>
    <div id="app" class="w-screen h-screen bg-green-800 flex items-center justify-between">
        <div class="z-10 absolute left-0 w-1/3 h-fit  flex flex-col justify-center items-center p-2 bg-slate-600">
            <!-- <div class="w-full h-1/2 border-2 border-black">
                <video id="vid" class="w-full h-full object-cover"></video>
            </div>
            <button id="but" autoplay class="m-4 border-2 border-black p-1 hover:bg-slate-400">
                Open WebCam
            </button> -->
            <h1 class="text-2xl">Controls</h1>
            <div id="controls" class="w-full h-1/2 m-2 border-2 border-black">
                <div class="flex justify-between items-center p-2">
                    <label id="riverSpeedLabel" for="riverSpeed">River Speed: 1 ft/s</label>
                    <input id="riverSpeed" type="range" min="1" max="20" step="0.01" value="1" class="w-1/2">
                </div>
                <div class="grid grid-cols-2 gap-4 p-2">
                    <!-- Show grid or not -->
                    <div class="flex gap-4 p-2">
                        <label for="showGrid">Show Grid</label>
                        <input id="showGrid" type="checkbox">
                    </div>
                    <div class="flex gap-4 p-2">
                        <label for="showVectors">Show Vectors</label>
                        <input id="showVectors" type="checkbox">
                    </div>
                </div>
            </div>
        </div>
        <div class="z-10 absolute top-0 right-0 w-1/3 h-fit  flex flex-col justify-center items-center p-2 bg-slate-600">
            <h1 class="text-2xl">Fish Energetics</h1>
            <div id="controls" class="w-full h-1/2 m-2 p-2 border-2 border-black">
                <h1 class="text-2xl text-center mb-2">Fish Stats</h1>
                <h1 id="Stamina" class="text-2xl">Stamina: 0 %</h1>
                <h1 id="Velocity" class="text-2xl">Velocity: 0 ft/s</h1>
                <h1 id="SwimTime" class="text-2xl">SwimTime: 0 s</h1>
            </br>
                <h1 class="text-2xl text-center mb-2">Fish Info</h1>
                <h1 id="FishLength" class="text-2xl"></h1>
                <h1 id="FishSpecies" class="text-2xl"></h1>
            </div>
        </div>
        <canvas id="canvas"></canvas>
    </div>
</body>
